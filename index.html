<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>

    <!-- Importar fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Precargar archivos -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">

    <!-- Importar estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <h1>Cotización</h1>
    </header>

    <main class="contenedor">
        <label for="valor">Valor del automovil</label>
        <input type="number" name="valor" id="valor" placeholder="Introduzca un valor">
        <label for="enganche">Enganche</label>
        <input type="text" name="enganche" id="enganche" placeholder="Enganche" readonly>
        <label for="totalFinanciar">Total a financiar</label>
        <input type="text" name="totalFinanciar" id="totalFinanciar" placeholder="Total a financiar" readonly>
        <label for="planCredito">Planes de credito</label>
        <select name="planCredito" id="planCredito">
            <option value="-1" disabled selected>Seleccione un plan de credito</option>
            <option value="0">12 Meses</option>
            <option value="1">18 Meses</option>
            <option value="2">24 Meses</option>
            <option value="3">36 Meses</option>
            <option value="4">48 Meses</option>
        </select>
        <label for="pagoMensual">Pago Mensual</label>
        <input type="text" name="pagoMensual" id="pagoMensual" placeholder="Pago Mensual" readonly>
        <div class="botones">
            <button class="boton limpiar" id="btnLimpiar">Limpiar</button>
            <button class="boton calcular" id="btnCalcular">Calcular</button>
        </div>
    </main>

    <footer class="footer">
        <h3>Alejandro Ivan Lizarraga Rojas - 2022</h3>
    </footer>

    <!-- Importar script -->
    <script src="js/main.js"></script>
</body>

</html>
